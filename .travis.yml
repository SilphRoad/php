language: bash
services: docker
env:
  global:
    secure: 
  matrix:
  - VERSION=7.2 VARIANT=xenial/cli
  - VERSION=7.2 VARIANT=xenial/apache
  - VERSION=7.2 VARIANT=xenial/fpm
  - VERSION=7.2 VARIANT=xenial/zts
  - VERSION=7.0 VARIANT=xenial/cli
  - VERSION=7.0 VARIANT=xenial/fpm
  - VERSION=5.6 VARIANT=xenial/cli
  - VERSION=5.6 VARIANT=xenial/apache
  - VERSION=5.6 VARIANT=xenial/fpm
  - VERSION=5.6 VARIANT=xenial/zts
install:
- git clone https://github.com/docker-library/official-images.git ~/official-images
before_script:
- env | sort
- cd "$VERSION/$VARIANT"
- SUBVARIANT="${VARIANT#*/}"
- image="silph/php:${VERSION}-${SUBVARIANT}-${VARIANT%/*}"
script:
- travis_retry docker build -t "$image" .
after_script:
- docker images
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push "$image"
